<!DOCTYPE html>
<html>
<head>
  <title>Recreate DesignCo Mockup</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <header class="hr-sec">
        <div class="hr-sec-nav">
          <img src="img/images/designco-logo.png" alt="DesignCo Logo" class="src-icon"/>
          <ul class="nav">
            <li class="nav-list">Home</li>
            <li class="nav-list">Portfolio</li>
            <li class="nav-list">About</li>
            <li class="nav-list">Contact</li>
          </ul>
          <img src="img/images/icon-search.png" alt="Image of search icon" class="src-icon" />

    <main class="mn-sec">
      <section class="mn-sec-intro">
        <h2>The Details Matter</h2>
        <p>We're making beautiful website layouts<br />using modern methods.</p>

      <section class="mn-sec-gal">
        <div class="gal-col1">

          <img src="http://unsplash.it/300?random" alt="Random image from unsplash" />

        </div>
        <div class="gal-col2">
          <img src="http://unsplash.it/300?random" alt="Random image from unsplash" />

    <footer class="ft-sec">
      <div class="ft-sec-ftext">

      </div>
    </footer>
